name: trux
version: 1.0.0
synopsis: Trux produces top-quality scientific documents from a plan-text document markup language
maintainer: 5-o
license: AllRightsReserved

ghc-options: -Wall -O2

dependencies:
  - base >= 4.7 && < 5
  - megaparsec
  - process
  - directory

executables:
  trux:
    main: Main.hs
    source-dirs:
      - src 

tests:
  spec:
    main: Test.hs
    source-dirs:
      - test
      - src
    dependencies:
      - tasty
      - tasty-hunit
